apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      containers:
        - name: payment-service
          image: us-central1-docker.pkg.dev/ecom-project-468216/ecomrepo/payment-service:v2
          ports:
          - containerPort: 8080
          env:
            - name: AUTH_SERVICE_URL
              value: "http://auth-service.default.svc.cluster.local/auth/validate"
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"

